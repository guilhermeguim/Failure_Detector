<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Areas</title>
  </head>
  <body>
    {% extends "index.html" %}
    {% block content %}
    <script src="{{ url_for('static', filename='js/full_screen.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_edit.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/confirm.js') }}"></script>

    <body>
      <div class="row justify-content-md">
        <div class="col-auto">
          <h1>Edit Areas</h1>
        </div>
      </div>

    <div class="table-container" id="table-container">
      <table class="table table-dark table-striped table-hover table-bordered">
        <thead id="t_head">
        <tr>
            <th scope="col" style="width:8%;" class="text-center">EDIT</th>
            <th scope="col" style="width: 5%;" class="text-center">ID</th>
            <th scope="col" style="width: 20%;" class="text-center">ANALYSIS NAME</th>
            <th scope="col" style="width: 12%;" class="text-center">START BYTE</th>
            <th scope="col" style="width: 12%;" class="text-center">WORD SIZE</th>
            <th scope="col" style="width: 13%;" class="text-center">WC POSITION</th>
            <th scope="col" style="width: 22%;" class="text-center">WC TYPE</th>
            <th scope="col" style="width: 8%;" class="text-center">DEL</th>
        </tr>
        </thead>
        <tbody class="table-group-divider" id="table-body">
        {% for row in data %}
        <tr class="table-dark">
            <td class="table-dark">
              <div> 
                <a href="/editing/{{ row[0] }}/{{ row[4] }}/{{ row[7] }}"><i class='bx bx-edit-alt bx-md edit'></i></a>
              </div>
            </td>
            <td class="table-dark text-center">{{ row[0] }}</td>
            <td class="table-dark text-center">{{ row[4] }}</td>
            <td class="table-dark text-center">{{ row[2] }}</td>
            <td class="table-dark text-center">{{ row[3] }}</td>
            <td class="table-dark text-center">{{ row[8] }}.{{ row[6] }}</td>
            <td class="table-dark text-center">{{ row[5] }}</td>
            <td class="table-dark">
              <div>
                <a href="/delete/{{ row[0] }}" onclick="return confirmDelete();"><i class='bx bxs-x-square bx-md edit'></i></a>
              </div>
            </td>

          </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>

      
    {% endblock %}
  </body>
</html>
